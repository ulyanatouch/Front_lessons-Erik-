<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Currency rate</title>
</head>

<body>
  <h1>Список валют</h1>
  <ul class="currency-list">
    <li>
      <span class="currency-symbol">€ (EUR)</span>
      <span class="currency-name">Евро (Страны Еврозоны)</span>
    </li>
    <li>
      <span class="currency-symbol">$ (USD)</span>
      <span class="currency-name">Доллар (США)</span>
    </li>
    <li>
      <span class="currency-symbol">£ (GBP)</span>
      <span class="currency-name">Фунт стерлингов (Великобритания)</span>
    </li>
    <li>
      <span class="currency-symbol">¥ (JPY)</span>
      <span class="currency-name">Йена(Япония)</span>
    </li>
    <li>
      <span class="currency-symbol">₾ (GEL)</span>
      <span class="currency-name">Лари (Грузия)</span>
    </li>
  </ul>
  <hr>
  <br>
  <table>
    <tbody>
    <tr>
        <td>Флаг</td>
        <td>Валюта</td>
        <td>Курс</td>
    </tr>
  
    <tr>
        <td>
          <img src="./media/UnitedStates.png" alt="usa">
          <img src="./media/EuropeanUnion.png" alt="eu1">
        </td>
        <td>$ (USD) / €(EUR)</td>
        <td>0,93€ </td>
    </tr>
    <tr>
        <td>
          <img src="./media/UnitedKingdom.png" alt="uk">
          <img src="./media/EuropeanUnion.png" alt="eu2">
        </td>
        <td>£ (GBP) / €(EUR)</td>
        <td>1,17€</td>
    </tr>
    <tr>
      <td>
        <img src="./media/Japan.png" alt="Japan">
        <img src="./media/EuropeanUnion.png" alt="eu3">
      </td>
      <td>¥ (JPY) / €(EUR)	</td>
      <td>0,0073€</td>
  </tr>
  <tr>
    <td>
      <img src="./media/Georgia.png" alt="Georgia">
      <img src="./media/EuropeanUnion.png" alt="eu4">
    </td>
    <td>₾ (GEL) / €(EUR)</td>
    <td>0,32€</td>
</tr>
  </table>
</tbody>
</body>

</html>
